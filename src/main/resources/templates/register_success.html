<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Registration Succeeded!</h2>
    <span>Full name:</span><span th:text="${user.name}"></span><br/>
    <span>Miles:</span><span th:text="${user.miles}"></span><br/>
    <span>Rate:</span><span th:text="${user.rate}"></span><br/>
    <span>E-mail:</span><span th:text="${user.email}"></span><br/>
    <span>Password:</span><span th:text="${user.password}"></span><br/>
    <span>Address Line1:</span><span th:text="${user.address.line1}"></span><br/>
    <span>Address Line2:</span><span th:text="${user.address.line2}"></span><br/>
    <span>City:</span><span th:text="${user.address.city}"></span><br/>
    <span>State:</span><span th:text="${user.address.state}"></span><br/>
    <span>Zipcode:</span><span th:text="${user.address.zipcode}"></span><br/>
    <span>Country:</span><span th:text="${user.address.country}"></span><br/>
    <span>Profession:</span><span th:text="${user.profession}"></span><br/>
    <span>Married?</span><span th:text="${user.married}"></span><br/>
    <span>Note:</span><span th:text="${user.note}"></span><br/>
</div>
</body>
</html>
